<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniket - Developer Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .left {
            font-size: 1.5rem;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 85px;
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            color: rgb(164, 93, 230);
        }

        main hr{
            border : 0;
            background: #9c97f1;
            height: 1.2px;
            margin: 10px 85px;
        }

        .firstsection {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 50px 0;
        }

        .firstsection>div {
            width: 30%;
        }

        .leftsection {
            font-size: 2rem;
            margin: 50px 0;
        }

        .rightsection img {
            width: 80%;
        }

        .purple {
            color: rgb(164, 93, 230);
        }

        .text-gray{
            color: gray;
        }

        #element{
            color: rgb(164, 93, 230);
        }

        .secondsection{
            max-width: 80vw;
            margin: auto; 
            height: 80vh;              
        }

        .secondsection h1{
            font-size: 2rem;
        }

        .secondsection .box{
            background: white;
            width: 80vw;
            height: 2px;
            margin: 45px  0;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">Aniket's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">About Me</a></li>
                    <li><a href="/">Services</a></li>
                    <li><a href="/">Projects</a></li>
                    <li><a href="/">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstsection">
            <div class="leftsection">
                Hey, My name is <span class="purple"><br />Aniket Solanki.</span>
                <div>and Aspiring as a</div>
                <span id="element"></span>
            </div>
            <div class="rightsection">
                <img src="Aniket.png" alt="">
            </div>
        </section>
        <hr>
        <section class="secondsection">
            <span class="text-gray">What I have done so far</span>
            <h1>Work-Experience</h1>
            <div class="box"></div>
        </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <!-- Setup and start animation! -->
    <script>
        var typed = new Typed('#element', {
            strings: ['Software Developer', 'Web Developer', '&amp; an App Developer.'],
            typeSpeed: 50,
        });
    </script>
</body>

</html>
